<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Banner</title>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        .banner {
            width: 160px;
            height: 600px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            font-size: 12px;
            font-weight: bold;
            text-align: center;
            background-color: #f6fafd;
            border: 1px solid #ccc;
            box-sizing: border-box;
            overflow: hidden;
            position: relative;
        }
        .video {
            width: 100%;
            height: 50%;
        }
        .pattern {
            margin: 5px 0;
            word-break: break-word;
            color: black;
        }
        .link {
            margin: 10px 0;
            padding: 10px;
            text-decoration: none;
            color: white;
            background-color: #007bff;
            border-radius: 5px;
            width: 80%;
            text-align: center;
            display: inline-block;
        }
        .link:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="banner">
        <div id="dynamic-content">
            <div class="pattern">Loading...</div>
        </div>
        <video class="video" muted playsinline>
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
        </video>
        <a id="google-link" href="#" target="_blank" class="link">Go to Google</a>
        <a id="bing-link" href="#" target="_blank" class="link">Go to Bing</a>
    </div>
    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        const clickUrl = getQueryParam('clickurl') || 'N/A';
        const objPrice = getQueryParam('obj_price') || 'N/A';
        const searchQuery = getQueryParam('search_query') || 'N/A';

        console.log("Click URL:", clickUrl);
        console.log("Price:", objPrice);
        console.log("Search Query:", searchQuery);

        const dynamicContent = `
            <div class="pattern">Price: ${objPrice}â‚¬</div>
            <div class="pattern">Search: ${searchQuery}</div>
            <div class="pattern">clickUrl: ${clickUrl}</div>
        `;

        const banner = document.querySelector('.banner');
        const video = document.querySelector('.video');
        const dynamicDiv = document.getElementById('dynamic-content');
        const googleLink = document.getElementById('google-link');
        const bingLink = document.getElementById('bing-link');

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    dynamicDiv.innerHTML = dynamicContent;

                    googleLink.href = `${clickUrl}&adurl=https://www.google.com&obj_price=${objPrice}&search_query=${searchQuery}`;
                    bingLink.href = `${clickUrl}&adurl=https://www.bing.com&obj_price=${objPrice}&search_query=${searchQuery}`;

                    if (video) {
                        video.style.display = 'block';
                        video.play();
                    }

                    observer.disconnect();
                }
            });
        }, { threshold: 0.5 });

        observer.observe(banner);
    </script>
</body>
</html>
